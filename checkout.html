	<section>
		<h2>Check Out</h2>
		<div id="orderform">
			<h3> Shipping Address</h3>
			<div >
				<label for="fname1">Full name:</label> <br>
				<input type="text" id="fname1" name="fname1" placeholder="John Richard Smith">
			</div>
			<div>
				<label for="address1">Address line 1:</label> <br>
				<input type="text" id="address1" name="address1" placeholder="Street address, P.O. box, company name, c/o">
			</div>
			<div>
				<label for="address2">Address line 2:</label><br>
				<input type="text" id="address2" name="address2" placeholder="Apartment, suit, unit, etc">
			</div>
			<div>
				<label for="city">City:</label> <br>
				<input type="text" id="city" name="city" >
			</div>
			<div>
				<label for="region">State/Province/Region:</label> <br>
				<input type="text" id="region" name="region" >
			</div>
			<div>
				<label for="zip">ZIP/Postal Code:</label> <br>
				<input type="text" id="zip" name="zip" >
			</div>
			<div>
				<label for="country">Country:</label> <br>
				<input type="text" id="country" name="country" >
			</div>
			<div>
				<label for="tele">Telephone Number:</label> <br>
				<input type="text" id="tele" name="tele" >
			</div>
			<h3>Payment Info</h3>
			<div>
				<label for="namecard">Name on Card:</label> <br>
				<input type="text" id="namecard" name="namecard" placeholder="John Richard Smith">
			</div>
			<div>
				<label for="cnum">Card Number:</label> <br>
				<input type="text" id="cnum" name="cnum" ><br>
				<select id="month" name="month">
					<option value="01">January</option>
					<option value="02">February</option>
					<option value="03">March</option>
					<option value="04">April</option>
					<option value="05">May</option>
					<option value="06">June</option>
					<option value="07">July</option>
					<option value="08">August</option>
					<option value="09">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
				<select id="year" name="year">
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
				</select>
			</div>
			<p id="bttns">
				<a href="thx.html"><input type="submit" name="Submit"></a>
			</p>
		</div>

	</section>
